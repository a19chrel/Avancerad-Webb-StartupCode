<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>React Startup Code</title>
  <link rel="stylesheet" href="weatherApp.css">
</head>
<body>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<div id="content">

</div>

<script type="text/babel">

  // React since react V4 does not read query parameters so we read query parameter directly
  const urlParams = new URLSearchParams(window.location.search);
  const ort = urlParams.get('ort');

  if (ort != null) alert(ort);

  //Content element
  function App() {
    return (
            <Header></Header>
    );
  }

  function Header() {
    return (
            <header>
              <div class="header container">
                <ul>
                  <li>Home</li>
                  <li>Citys</li>
                  <li>About</li>
                </ul>
                <SearchBar></SearchBar>
              </div>

            </header>
    );
  }

  function SearchBar() {
    return (
            <form action="Startup.html" method="get">
              <div className="form-group search">
                <input type="text" className="input" placeholder="search" name="ort"/>
                <button type="submit"><img src='magnify.svg'/></button>
              </div>
            </form>
    );
  }


  ReactDOM.render(
          <App />,
          document.getElementById('content')
  );
</script>
</body>
</html>
